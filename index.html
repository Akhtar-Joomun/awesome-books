<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container mt-5">
    <h1 class="text-center">AWESOME BOOKS</h1>
    <div class="d-flex table-data">
      <table class="table table-striped w-50">
        <thead>

        </thead>
        <tbody class="tbody book-list">
        </tbody>
      </table>
    </div>
    <hr>
    <form class="d-flex form-data mt-5">
      <div class="add-book">
        <h2 class="add-book-title">Add a new book</h2>
        <label for="title" class="label"></label><br>
        <input type="text" class="form-control" name="title" id="title" placeholder="Title"><br>
        <label for="author" class="label"></label><br>
        <input type="text" class="form-control" name="author" id="author" placeholder="Author"><br>
        <input type="submit" class="sub" id="submit" value="Add">
      </div>
    </form>
    <script src="script.js"></script>
  </div>
</body>

</html>
